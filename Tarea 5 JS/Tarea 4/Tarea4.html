<body>
    <script>
        var mes = parseInt(prompt("Digite un numero del mes "));

            diciembre: "diciembre"
        };

        if (mes == 1 ){
            document.write(meses.enero);
        }

        }

        }
        else if ( mes == 9 ){

        }
        else if ( mes == 10 ){
            document.write(meses.octubre)
        }
        else if ( mes == 11 ){
            document.write(meses.noviembre)
        }   
        else if ( mes == 12 ){

       else {

       }












    </script>
